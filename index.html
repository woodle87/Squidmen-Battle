<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ragdoll Basket Prototype</title>
  <link rel="stylesheet" href="style.css">
  <!-- Matter.js via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
  <h1>Ragdoll Basket</h1>
  <canvas id="gameCanvas" width="900" height="600"></canvas>
  <div id="controls">
    <p>
      <strong>Controls:</strong>  
      A/D = Move | W = Jump
    </p>
    <p>
      Try to score by getting the ball into the basket!  
      The bot moves randomly.
    </p>
  </div>
  <script src="game.js"></script>
</body>
</html>
